version: "2"
#
# Services
#
services:
   command-service:
      build: ./command-service/
      volumes:
        - ./docker/command-service/config:/config
      ports:
        - 8083:8083
      networks:
          - localnet

   query-service:
      build: ./query-service/
      volumes:
        - ./docker/query-service/config:/config
      ports:
        - 8082:8082
      networks:
          - localnet
# Networks
#
networks:
  localnet:
    # driver: bridge
    external: true